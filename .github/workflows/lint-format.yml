name: lint-format
on:
  push:
      branches:
        - main
  pull_request:
      branches:
        - main

jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm i
      - run: npm run lint
      - run: npm run format
